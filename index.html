<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Number Puzzel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!--======FontAwesome====-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--======google fonts=======-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="wrapper">
            <div id="container">
                <div id="easy-puzzel-container">
                    <canvas id="easy-puzzel" class="game-canvas" width="380" height="300"></canvas>
                </div>
                <div id="harder-puzzel-container">
                    <canvas id="harder-puzzel" class="game-canvas" width="404" height="324"></canvas>
                </div>
                <div id="buttons-container">
                    <button class="btn" id="reset">Reset</button>
                    <button class="btn" id="make-it-harder">Make It Harder</button>
                </div>
            </div>
        </div>
        <div id="resultContainer"></div>
    </main>
    <footer>
        <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Kiya @ 2017</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
